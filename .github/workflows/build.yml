name: build

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 21

      - name: Setup Bun.sh
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Execute Gradle build
        run: ./gradlew build --no-daemon

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            Dockerfile
  build-docker:
    runs-on: ubuntu-latest
    needs:
      - build-gradle
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_HOST }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Login to GHCR registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Set BUILD_VERSION
        run: echo "BUILD_VERSION=${GITHUB_REF_NAME}-$(date +"%Y%m%d-%H%M%S")" >> "$GITHUB_ENV"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BUILD_VERSION=${{ env.BUILD_VERSION }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY_HOST }}/harrel-site:${{ env.BUILD_VERSION }}
            ${{ secrets.DOCKER_REGISTRY_HOST }}/harrel-site:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-docker
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/harrel/harrel-site
            sudo ./deploy.sh ${{ needs.generate-image-tag.outputs.image-tag }}