plugins {
    id 'java'
}

group = 'dev.harrel'
version = '0.0.1'
sourceCompatibility = '19'

configurations {
    web
    output
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.4.5'
    implementation 'io.javalin:javalin:5.4.0'
    implementation 'io.javalin:javalin-rendering:5.4.0'
    implementation 'gg.jte:jte:2.3.0'

    web project(path: ':web', configuration: 'output')
}

processResources {
    inputs.files(configurations.web)
    doLast {
        copy {
            from(configurations.web)
            exclude('*.LICENSE.txt')
            into("${sourceSets.main.output.resourcesDir}/web/static")
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('fatJar', Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'dev.harrel.App'
    }
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
    output(fatJar)
}
